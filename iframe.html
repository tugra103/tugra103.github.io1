<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>iFrame Geli≈ümi≈ü Y√ºkleyici</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      color-scheme: light dark;
    }
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #f0f0f0;
    }
    header {
      background: #222;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    form {
      display: flex;
      gap: 0.5rem;
      padding: 1rem;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    input {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    iframe {
      flex: 1;
      width: 100%;
      border: none;
    }
    #history {
      background: #fafafa;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      overflow-x: auto;
      white-space: nowrap;
    }
    .history-link {
      margin-right: 1rem;
      color: #007bff;
      cursor: pointer;
      text-decoration: underline;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
      }
      form, #history {
        background: #1e1e1e;
      }
      input, button {
        background: #2a2a2a;
        color: white;
        border-color: #555;
      }
      .history-link {
        color: #4da3ff;
      }
    }
  </style>
</head>
<body>
  <header>
    üåê iFrame Geli≈ümi≈ü Y√ºkleyici
  </header>

  <form onsubmit="loadIframe(event)">
    <input type="text" id="urlInput" placeholder="https://site.com" />
    <button type="submit">Y√ºkle</button>
  </form>

  <div id="history"></div>

  <iframe id="frame" src=""></iframe>

  <script>
    const iframe = document.getElementById('frame');
    const historyDiv = document.getElementById('history');
    let historyList = [];

    function updateHistory(url) {
      if (!historyList.includes(url)) {
        historyList.push(url);
        const link = document.createElement("span");
        link.textContent = url;
        link.className = "history-link";
        link.onclick = () => {
          document.getElementById('urlInput').value = url;
          loadIframeFromHistory(url);
        };
        historyDiv.appendChild(link);
      }
    }

    function loadIframeFromHistory(url) {
      iframe.src = url;
      setTimeout(() => {
        try {
          const test = iframe.contentWindow.location.href;
        } catch (err) {
          alert(err)
          iframe.src = "";
        }
      }, 1500);
    }

    function loadIframe(event) {
      event.preventDefault();
      const input = document.getElementById('urlInput').value.trim();

      if (!/^https?:\/\//.test(input)) {
        alert("L√ºtfen ge√ßerli bir URL girin (http:// veya https:// ile ba≈ülamalƒ±)");
        return;
      }

      iframe.src = input;
      updateHistory(input);

      // CORS ve X-Frame-Options kontrol√º
      setTimeout(() => {
        try {
          const test = iframe.contentWindow.location.href;
        } catch (err) {
          alert(err);
          iframe.src = "";
        }
      }, 1500);
    }
  </script>
</body>
</html>
