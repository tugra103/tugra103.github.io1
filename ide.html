<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>TarayÄ±cÄ± VSCode-Style IDE</title>

  <style>
    html, body {
      margin:0; padding:0; height:100%;
      background: #1e1e1e;
      color: #ddd;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      display: flex; flex-direction: column;
    }
    #toolbar {
      background: #007acc;
      padding: 8px 12px;
      color: white;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
      user-select: none;
    }
    #runBtn {
      background: #0a7ad9;
      border: none;
      padding: 6px 16px;
      color: white;
      border-radius: 3px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s;
    }
    #runBtn:hover {
      background: #005aab;
    }

    #container {
      flex: 1;
      display: flex;
      height: calc(100% - 42px);
      overflow: hidden;
    }

    #editor {
      width: 60%;
      height: 100%;
      border-right: 2px solid #333;
    }

    #sidePanel {
      width: 40%;
      display: flex;
      flex-direction: column;
      height: 100%;
      background: #252526;
      color: #ccc;
      font-size: 14px;
      overflow: hidden;
    }

    #outputHeader {
      padding: 10px;
      border-bottom: 1px solid #444;
      font-weight: 700;
      background: #1e1e1e;
      color: #0ff;
      user-select: none;
    }

    #output, #highlighted {
      flex: 1;
      background: #1e1e1e;
      margin: 10px;
      padding: 12px;
      border-radius: 5px;
      font-family: "Source Code Pro", monospace;
      overflow: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
      box-sizing: border-box;
    }

    #highlighted {
      background: #111;
    }

    pre {
      margin: 0;
    }
  </style>

  <!-- Monaco Editor -->
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.34.1/min/vs/loader.js"></script>
  <!-- Pyodide -->
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  <!-- Highlight.js -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/styles/github-dark.css" />
  <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/lib/common.min.js"></script>

</head>
<body>

  <div id="toolbar">
    <span>TarayÄ±cÄ± VSCode-Style IDE</span>
    <button id="runBtn">ğŸš€ Ã‡ALIÅTIR</button>
    <span id="langDisplay">Dil: -</span>
  </div>

  <div id="container">
    <div id="editor"></div>
    <div id="sidePanel">
      <div id="outputHeader">Ã‡Ä±ktÄ±</div>
      <pre id="output">HenÃ¼z Ã§alÄ±ÅŸtÄ±rÄ±lmadÄ±.</pre>

      <div id="outputHeader" style="margin-top:10px;">RenklendirilmiÅŸ Kod (Highlight.js)</div>
      <pre><code id="highlightedCode" class="hljs"></code></pre>
    </div>
  </div>

  <script>
    let editor, pyodide;

    // Monaco yÃ¼kle
    require.config({ paths: { vs: 'https://cdn.jsdelivr.net/npm/monaco-editor@0.34.1/min/vs' }});
    require(['vs/editor/editor.main'], function () {
      editor = monaco.editor.create(document.getElementById('editor'), {
        value: `# Python Ã¶rnek kodu\nprint("Merhaba, VSCode tarayÄ±cÄ±da!")\n`,
        language: 'python',
        theme: 'vs-dark',
        automaticLayout: true,
        minimap: { enabled: false },
      });
    });

    // Pyodide yÃ¼kle
    async function initPyodide() {
      pyodide = await loadPyodide();
    }
    initPyodide();

    // Buton ve elemanlar
    const runBtn = document.getElementById('runBtn');
    const output = document.getElementById('output');
    const langDisplay = document.getElementById('langDisplay');
    const highlightedCode = document.getElementById('highlightedCode');

    runBtn.onclick = async () => {
      const code = editor.getValue();

      // Kod dilini highlight.js ile bul
      const hlResult = hljs.highlightAuto(code);
      langDisplay.textContent = `Dil: ${hlResult.language || "Bilinmiyor"}`;
      highlightedCode.innerHTML = hlResult.value;

      // EÄŸer Python ise Pyodide ile Ã§alÄ±ÅŸtÄ±r
      if(hlResult.language === "python") {
        try {
          await pyodide.loadPackagesFromImports(code);
          let result = await pyodide.runPythonAsync(code);
          output.textContent = result === undefined ? "âœ“ Ã‡alÄ±ÅŸtÄ±rÄ±ldÄ±, Ã§Ä±ktÄ± yok." : result;
        } catch(e) {
          output.textContent = `âŒ Hata:\n${e}`;
        }
      } else {
        output.textContent = "âš ï¸ YalnÄ±zca Python kodu Ã§alÄ±ÅŸtÄ±rÄ±labilir.";
      }
    };
  </script>

</body>
</html>
