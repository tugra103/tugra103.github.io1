<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pyodide Yükleme Testi</title>
</head>
<body>
<h2>Pyodide Yükleme Testi</h2>
<button id="runBtn">Python Çalıştır</button>
<pre id="output"></pre>

<script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>

<script>
  let pyodide = null;

  async function loadPyodideAndRun() {
    document.getElementById('output').textContent = 'Pyodide yükleniyor...';
    pyodide = await loadPyodide();
    document.getElementById('output').textContent = 'Pyodide yüklendi! Python çalıştırabilirsiniz.';

    document.getElementById('runBtn').disabled = false;
  }

  async function runPythonCode() {
    const code = 'print("Merhaba Pyodide!")';
    try {
      const output = await pyodide.runPythonAsync(code);
      document.getElementById('output').textContent = 'Çıktı:\n' + output;
    } catch (e) {
      document.getElementById('output').textContent = 'Hata:\n' + e;
    }
  }

  loadPyodideAndRun();

  document.getElementById('runBtn').addEventListener('click', () => {
    if (!pyodide) {
      alert('Pyodide henüz yüklenmedi!');
      return;
    }
    runPythonCode();
  });
</script>
</body>
</html>
